<!-- @format -->

{{ define "content" }}
<!-- Navigation Bar -->
{{ template "nav_bar" . }}
<!-- Signup Form -->
<div
	class="max-w-xl mx-auto mt-12 p-8 bg-[var(--bg-secondary)] text-[var(--text-primary)] rounded-xl shadow-2xl"
>
	<!-- Login Link -->
	<div class="text-sm text-right">
		<a
			href="/login"
			class="text-black-400 hover:text-blue-500 hover:underline transition-colors duration-200"
		>
			Log in instead
		</a>
	</div>
	<h2
		class="text-2xl font-semibold text-[var(--text-primary)] mb-6 tracking-wide"
	>
		Create an Account
	</h2>
	<form action="/signup" method="POST" class="space-y-5">
		<!-- Name Inputs -->
		<div class="flex gap-4">
			<input
				type="text"
				name="first_name"
				placeholder="First Name"
				required
				class="w-1/2 p-3 bg-[var(--input-bg)] border border-[var(--input-border)] rounded-lg text-[var(--text-primary)] placeholder-[var(--input-placeholder)] focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
			/>
			<input
				type="text"
				name="last_name"
				placeholder="Last Name"
				required
				class="w-1/2 p-3 bg-[var(--input-bg)] border border-[var(--input-border)] rounded-lg text-[var(--text-primary)] placeholder-[var(--input-placeholder)] focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
			/>
		</div>
		<!-- Email Input -->
		<input
			type="email"
			name="email"
			placeholder="Email"
			required
			class="w-full p-3 bg-[var(--input-bg)] border border-[var(--input-border)] rounded-lg text-[var(--text-primary)] placeholder-[var(--input-placeholder)] focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
		/>
		<!-- Password Input with Toggle -->
		<div class="relative">
			<input
				type="password"
				name="password"
				id="password"
				placeholder="Password"
				required
				class="w-full p-3 bg-[var(--input-bg)] border border-[var(--input-border)] rounded-lg text-[var(--text-primary)] placeholder-[var(--input-placeholder)] focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
			/>
			<button
				type="button"
				id="password-toggle"
				class="absolute inset-y-0 right-3 flex items-center text-[var(--text-secondary)] hover:text-blue-500 focus:outline-none"
				aria-label="Toggle password visibility"
			>
				<svg
					id="eye-icon"
					class="w-5 h-5"
					fill="none"
					stroke="currentColor"
					viewBox="0 0 24 24"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
					></path>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
					></path>
				</svg>
			</button>
		</div>
		<!-- Terms Checkbox -->
		<div class="flex items-center text-sm">
			<input
				type="checkbox"
				required
				class="mr-2 h-4 w-4 text-blue-600 bg-[var(--input-bg)] border-[var(--input-border)] rounded focus:ring-blue-500"
			/>
			<span>
				By creating an account, I agree to the
				<a
					href="#"
					class="text-blue-400 hover:text-blue-500 underline transition-colors duration-200"
					>Terms of Use</a
				>
				and
				<a
					href="#"
					class="text-blue-400 hover:text-blue-500 underline transition-colors duration-200"
					>Privacy Policy</a
				>.
			</span>
		</div>
		<!-- Submit Button -->
		<button
			type="submit"
			class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 shadow-md"
		>
			Create an Account
		</button>
	</form>
</div>
<!-- Footer -->
{{ template "footer" . }}
<script>
	const mobileMenuButton = document.getElementById('mobile-menu-button');
	const mobileMenu = document.getElementById('mobile-menu');
	const passwordInput = document.getElementById('password');
	const passwordToggle = document.getElementById('password-toggle');
	const eyeIcon = document.getElementById('eye-icon');

	mobileMenuButton.addEventListener('click', () => {
		mobileMenu.classList.toggle('hidden');
	});
	passwordToggle.addEventListener('click', () => {
		const isPassword = passwordInput.type === 'password';
		passwordInput.type = isPassword ? 'text' : 'password';
		eyeIcon.innerHTML = isPassword
			? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.542 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>`
			: `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>`;
	});
</script>
{{ end }}

<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>{{ .Title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			[data-theme='light'] {
				--bg-primary: #f7fbff;
				--bg-secondary: #ffffff;
				--text-primary: #1f2937;
				--text-secondary: #4b5563;
				--input-bg: #f3f4f6;
				--input-border: #d1d5db;
				--input-placeholder: #9ca3af;
				--shadow: rgba(0, 0, 0, 0.1);
				--logo-filter: brightness(0.9) contrast(1.1);
			}
			[data-theme='dark'] {
				--bg-primary: #1f2937;
				--bg-secondary: #111827;
				--text-primary: #d1d5db;
				--text-secondary: #9ca3af;
				--input-bg: #374151;
				--input-border: #4b5563;
				--input-placeholder: #6b7280;
				--shadow: rgba(0, 0, 0, 0.3);
				--logo-filter: brightness(1.2) contrast(1.2);
			}
		</style>
	</head>
	<body class="bg-[var(--bg-primary)] text-gray-900">
		{{ template "content" . }}
	</body>
	<script>
		// Theme Toggle
		const htmlElement = document.documentElement;
		const themeToggle = document.getElementById('theme-toggle');
		const mobileThemeToggle = document.getElementById('mobile-theme-toggle');
		const themeIcon = document.getElementById('theme-icon');
		const mobileThemeIcon = document.getElementById('mobile-theme-icon');

		// Load saved theme from localStorage
		const savedTheme = localStorage.getItem('theme') || 'light';
		htmlElement.setAttribute('data-theme', savedTheme);
		updateThemeIcon(savedTheme);

		function updateThemeIcon(theme) {
			const iconPath =
				theme === 'light'
					? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>`
					: `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>`;
			themeIcon.innerHTML = iconPath;
			mobileThemeIcon.innerHTML = iconPath;
		}

		[themeToggle, mobileThemeToggle].forEach((toggle) => {
			toggle.addEventListener('click', () => {
				const currentTheme = htmlElement.getAttribute('data-theme');
				const newTheme = currentTheme === 'light' ? 'dark' : 'light';
				htmlElement.setAttribute('data-theme', newTheme);
				localStorage.setItem('theme', newTheme);
				updateThemeIcon(newTheme);
			});
		});
	</script>
</html>
